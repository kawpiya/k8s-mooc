apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  namespace: project
  name: image-cache-ingress
spec:
  ingressClassName: traefik
  rules:
  - http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: todo-frontend-svc
            port: 
              number: 80
      - path: /todos
        pathType: Prefix
        backend:
          service:
            name: todo-backend-svc
            port: 
              number: 80
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: image-cache-ingress
spec:
  ingressClassName: traefik
  rules:
  - http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: image-cache-svc
            port: 
              number: 80
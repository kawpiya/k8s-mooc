apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: exercises
  name: log-output-dep
spec:
  replicas: 1
  selector:
    matchLabels:
      app: log-output-app
  template:
    metadata:
      labels:
        app: log-output-app
    spec:
      volumes:
        - name: config-volume
          configMap:
            name: apps-configmap
      containers:
        - name: log-output-app
          image: europe-north1-docker.pkg.dev/dwk-gke-485610/my-repo/log-output-app:2.7
          imagePullPolicy: Always
          readinessProbe:
            httpGet:
              path: /
              port: 9090    # Note: Use the container port, usually matches targetPort
            initialDelaySeconds: 10
            periodSeconds: 5
          volumeMounts:
            - name: config-volume
              mountPath: /config
          env:
          - name: MESSAGE
            valueFrom:
              configMapKeyRef:
                name: apps-configmap
                key: MESSAGE
          - name: PORT
            valueFrom:
              configMapKeyRef:
                name: apps-configmap
                key: PORT
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: ping-pong-routes
  namespace: exercises
spec:
  parentRefs:
  - name: ping-pong-gateway
  rules:
  - matches:
    - path:
        type: PathPrefix
        value: /pingpong
    filters:
      - type: URLRewrite
        urlRewrite:
          path:
            type: ReplacePrefixMatch
            replacePrefixMatch: /
    backendRefs:
    - name: ping-pong-app-svc
      port: 80

  - matches:
    - path:
        type: PathPrefix
        value: /
    backendRefs:
    - name: log-output-app-svc
      port: 80

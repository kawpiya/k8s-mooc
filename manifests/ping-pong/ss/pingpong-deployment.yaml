apiVersion: apps/v1
kind: Deployment
metadata:
  name: ping-pong-app-dep
  namespace: exercises
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ping-pong-app
  template:
    metadata:
      labels:
        app: ping-pong-app
    spec:
      initContainers:
        - name: wait-for-db
          image: busybox
          command:
            - sh
            - -c
            - |
              until nc -z postgres-svc 5432; do
                echo "waiting for postgres..."
                sleep 2
              done
      volumes:
        - name: config-volume
          configMap:
            name: apps-configmap
      containers:
        - name: ping-pong-app
          image: europe-north1-docker.pkg.dev/dwk-gke-485610/my-repo/ping-pong-app:3.4
          imagePullPolicy: Always
          readinessProbe:
            httpGet:
              path: /
              port: 9090    # Note: Use the container port, usually matches targetPort
            initialDelaySeconds: 10
            periodSeconds: 5
          env:
            - name: DATABASE_URL
              valueFrom:
                configMapKeyRef:
                  name: apps-configmap
                  key: DATABASE_URL
            - name: PORT
              valueFrom:
                configMapKeyRef:
                  name: apps-configmap
                  key: PORT